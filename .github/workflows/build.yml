name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Test
      run: |
        go get ./...
        go test -v ./...

    - name: Build
      run: |
        go get ./...
        go build -trimpath -buildmode=plugin -o plugin.so -v ./...

    - name: Upload an artifact
      uses: actions/upload-artifact@v3
      with:
        Name: Vib plugin
        path: ./plugin.so
