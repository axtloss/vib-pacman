name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Build
      run: |
        go get ./...
        go build -trimpath -buildmode=plugin -v ./...

    - name: Upload a Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: vib-plugin.so
